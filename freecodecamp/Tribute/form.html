<html>

<head>
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">A small form to get user opinion</p>
  <form id="survey-form">
    <label id="name-label">Name
      <input id="name" type="text" placeholder="Name" required>
    </label>
    <label id="email-label">Email
      <input id="email" type="email" placeholder="Email" required>
    </label>
    <label id="number-label">Number
      <input id="number" type="number" placeholder="Number" min="1" max="10">
    </label>
    <select id="dropdown">
      <option id="dropdown1"></option>
      <option id="dropdown2"></option>
    </select>
    <label for="3">3</label>
    <input type="radio" name="name" id="name" value="3">
    <label for="2">2</label>
    <input type="radio" name="name" id="name" value="2">
    <label for="1">1</label>
    <input type="radio" name="name" id="name" value="1">
    <input type="checkbox" value="name">
    <input type="checkbox" value="name">
    <input type="checkbox" value="name">
    <textarea id="comments" name="comments">Additional comments</textarea>
    <input type="submit" id="submit">
  </form>
</body>

</html>
